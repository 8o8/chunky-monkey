<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chunky Monkeys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .chart {
            height: 80vh;
            width: 80vw;
        }
    </style>
</head>
<body>

<div class="chart">
    <canvas id="chart"></canvas>
</div>


<script>
    var ctx = document.getElementById("chart");

    borderColours = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    }

    backgroundColours = {
        red: 'rgba(255, 99, 132, 0.7)',
        orange: 'rgba(255, 159, 64, 0.7)',
        yellow: 'rgba(255, 205, 86, 0.7)',
        green: 'rgba(75, 192, 192, 0.7)',
        blue: 'rgba(54, 162, 235, 0.7)',
        purple: 'rgba(153, 102, 255, 0.7)',
        grey: 'rgba(201, 203, 207, 0.7)'
    }

    raw = [93.5, 91.9, 92.1, 91.6, 91.6, 92.3, 91.6, 91.6, 91.8, 91.6]
    fudge = 0
    var mike = new Monkey("MD", "orange", raw, fudge)

    raw = [85.0, 84.0, 85.0, 83.3, 82.8, 84.5, 83.0, 83.4, 84.0, 83.5]
    fudge = 0
    var shaun = new Monkey("CB", "blue", raw, fudge)

//     raw = [67.0, 67.0, 67.0, 67.0, 67.0, 67.0, 67.0]
//     fudge = 0
//     var siobahn = new Monkey("SH", "yellow", raw, fudge)

//     raw = [64.0, 63.5, 63.5, 63.5, 63.5, 63.5, 63.5]
//     fudge = 0
//     var christie = new Monkey("CW", "purple", raw, fudge)
    
    raw = [97, 96.0, 95, 94, 93, 94, 94, 93, 91, 91]
    fudge = 0
    var mickm = new Monkey("MM", "green", raw, fudge)
    
    raw = [78.2, 76.9, 76.1, 76.1, 75.6, 76.4, 76.2, 76.2, 80.3, 77.3]
    fudge = 0
    var annac = new Monkey("AC", "red", raw, fudge)


    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: function() {
                var weeks = [];
                for (var w = 0; w <= 26; w++) {
                    weeks.push(w)
                }
                return weeks
            }(),
            datasets: [mickm, shaun, mike, annac]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Chunky Monkey Battle',
                fontSize: 18
            },
            scales: {
                xAxes :[{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: "Week"
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: "ChubDex"
                    },
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        }
    });


    function Monkey(label, colour, raw, fudge) {

        this.label = label
        this.borderColor = borderColours[colour]
        this.backgroundColor = backgroundColours[colour]
        this.borderWidth = 3
        this.fill = false
        this.data = []

        // calculate data as percentages of first value
        for (var i = 0; i < raw.length; i++) {
            this.data[i] = raw[i] / raw[0] + fudge
        }
    }

</script>

</body>
</html>
