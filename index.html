<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chunky Monkeys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .chart {
            height: 80vh;
            width: 80vw;
        }
    </style>
</head>
<body>

<div class="chart">
    <canvas id="chart"></canvas>
</div>


<script>
    var ctx = document.getElementById("chart");

    borderColours = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    }

    backgroundColours = {
        red: 'rgba(255, 99, 132, 0.7)',
        orange: 'rgba(255, 159, 64, 0.7)',
        yellow: 'rgba(255, 205, 86, 0.7)',
        green: 'rgba(75, 192, 192, 0.7)',
        blue: 'rgba(54, 162, 235, 0.7)',
        purple: 'rgba(153, 102, 255, 0.7)',
        grey: 'rgba(201, 203, 207, 0.7)'
    }

    // Week 0

    raw = [98.1]
    fudge = 0
    var mike = new Monkey("98DontBeLate", "orange", raw, fudge)

    raw = [88]
    fudge = 0
    var shaun = new Monkey("2PhatLadies", "blue", raw, fudge)


    raw = [101]
    fudge = 0
    var mickm = new Monkey("Indulgence101", "green", raw, fudge)


    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: function() {
                var weeks = [];
                for (var w = 0; w <= 40; w++) {
                    weeks.push(w)
                }
                return weeks
            }(),
            datasets: [mickm, shaun, mike]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Chunky Monkey Battle',
                fontSize: 18
            },
            scales: {
                xAxes :[{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: "Week"
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: "ChubDex"
                    },
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        }
    });


    function Monkey(label, colour, raw, fudge) {

        this.label = label
        this.borderColor = borderColours[colour]
        this.backgroundColor = backgroundColours[colour]
        this.borderWidth = 3
        this.fill = false
        this.data = []

        // calculate data as percentages of first value
        for (var i = 0; i < raw.length; i++) {
            this.data[i] = raw[i] / raw[0] + fudge
        }
    }

</script>

</body>
</html>
